<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Address Book</title>
    </head>
    <body>
        <div class="form-style">
            <secion id="Add-Contact">
                <div class="form-style-heading"><h3>Add Contact :</h3></div>
                
                <form id="contactForm">
                    <label for="Name">
                        <span>Name</span>
                        <input type="text" id="Name" class="input-field" value="" placeholder="enter full name">
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="text" id="email" class="input-field" value="" placeholder="enter email address">
                    </label>
                    <label for="phoneNumber">
                        <span>Phone Number</span>
                        <input type="text" id="phoneNumber" class="input-field" value="" placeholder="enter phone number">
                    </label>
                </form>
                <button id="buttonAdd">Add</button>
            </secion>
            
            <section id="Contacts-List">
                <div class="form-style-heading"><h3>Contact List :</h3></div>
                <ol id="contactList"></ol>
            </section>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
